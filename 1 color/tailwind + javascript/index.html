<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import 'tailwindcss/base';
        @import 'tailwindcss/components';
        @import 'tailwindcss/utilities';

        @font-face { font-family: 'UthmanicHafs'; src: url('./UthmanicHafs_V20.ttf') format('truetype'); }
        .font-uthmanic { font-family: 'UthmanicHafs', sans-serif; }
    </style>
    <title>Harakaat Remover Example</title>
</head>
<body class="p-24 font-uthmanic">
    <h1>Harakaat Remover Example</h1>
    
    <div>
        <p>This is an example of text without changing harakaat color:</p>
        <p id="textWithHarakaat">هَذَا <span class="text-blue-500">نَصٌّ</span> بِالْحَرَكَاتِ</p>
    </div>
    
    <div>
        <p>After coloring harakaat:</p>
        <div id="output"></div> <!-- Use a div to set inner HTML -->
    </div>

    <!-- Include the compiled JavaScript file -->
    <script src="app.js"></script>

    <script>
        // Call the removeHarakaat function when the page loads
        window.onload = function() {
            // Example text with harakaat
            var textWithHarakaat = document.getElementById("textWithHarakaat").innerHTML;

            // Call the removeHarakaat function and get the cleaned text and HTML
            document.getElementById("output").innerHTML = colorHarakaat(textWithHarakaat,[1,4]);
        };
    </script>
</body>
</html>
